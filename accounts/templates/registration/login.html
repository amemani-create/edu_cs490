{% extends 'base.html' %}
{% load static %}

        
{% block content %}
<section class="hero is-medium has-background">
    <img class="is-background is-medium" style="width: 100%" src="/media/login_background.jpg">
    <div class="columns">

            <div class=" hero-body is-medium is-overlay has-text-centered">
    <div class="container ">
<div class="row center-align is-vcentered">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <p class="title" style = "border: 10px solid black; padding: 6px 14px; display: inline-block; color: black; font-weight: 700; text-transform: uppercase;">
        Login
      </p>
      <div class="row">
          </br> </br>
        <div class="input-field is-centered form-control">
            <label for="username" style = "color: black; font-weight: 700; text-transform: uppercase;">Username</label>
          {{ form.username }}

        </div>
      </div>
       <div class="row">
        <div class="input-field is-centered form-control">
            <label for="username" style = "color: black; font-weight: 700; text-transform: uppercase;">Password</label>
          {{ form.password }}
        </div>
      </div>
      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
        <div class="field">
      <p class="control">
      </br><button type="submit" value="login" class="button is-black">
          Login
        </button>
      </p>
    </div>

    <input type="hidden" name="next" value="{{ next }}">



    <a href="{% url 'signup' %}" class="button is-black">Create an account</a>    </form>
  </div>
</div>
    </div>
    </div>
</section>
    <hr style="background-color:#000000; height:10px; width:100%;">
{% endblock %}
