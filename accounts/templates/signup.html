{% extends 'base.html' %}
{% load static %}

        
{% block content %}
    <section class="hero is-medium has-background">
    <img class="is-background is-medium" style="width: 100%" src="/media/login_background.jpg">
    <div class="columns">

            <div class=" hero-body is-medium is-overlay has-text-centered">
    <div class="container ">
<div class="row center-align is-vcentered">

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <p class="title" style = "border: 10px solid black; padding: 6px 14px; display: inline-block; color: black; font-weight: 700; text-transform: uppercase;">
        Register
      </p>
        <div class="container is-centered">
      <div class="row">
          </br> </br>
        <div class="input-field is-centered form-control">
            <label for="username" style = "color: black; font-weight: 700; text-transform: uppercase;">Username</label>
          {{ form.username }}

        </div>
      </div>
      <div class="row">
        <div class="input-field  form-control">
            <label for="email" style = "color: black; font-weight: 700; text-transform: uppercase;">Email</label>
          {{ form.email }}
        </div>
      </div>
       <div class="row">
        <div class="input-field is-centered form-control">
            <label for="password" style = "color: black; font-weight: 700; text-transform: uppercase;">Password</label>
          {{ form.password }}
          </div>
      </div>
      <div class="row">
        <div class="input-field is-centered form-control">
            <label for="password" style = "color: black; font-weight: 700; text-transform: uppercase;">Re-type password</label>
          {{ form.confirm_password }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
            </div>
      <div class="field">
      <p class="control">
      </br></br><button type="submit" value="login" class="button is-black">
          Create Account
        </button>
      </p>
    </div>
    </form>


  </div>
    </div>
</div>
    </div>
    </div>
</section>
    <hr style="background-color:#000000; height:10px; width:100%;">

{% endblock %}
